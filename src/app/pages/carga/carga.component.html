<div class="row">
    <div class="col-md-4">
        <h3>Selecione archivos</h3>
        <div appNgDropFiles [conexion]='archivos' (mouseSobre)='estaSobreDrop = $event' [ngClass]="{'file-over': estaSobreDrop}"s="well drop-zone">
         <h4>Deje caer aqui los archivos</h4>
         <img class="text-center" src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-sm-8">
        <h4>Cargar Archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes()" [disabled]='archivos.length === 0' >Cargar a Firebase</button>
        <button class="btn btn-danger " id="limpiar" (click)="limpiarArchivos()">Limpiar</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre del archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100}">
                       {{archivo.nombreArchivo}}
                    </td>
                    <td>
                        {{archivo.archivo.size / 1024 / 1024 | number:'.2-2'}}
                        MB
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}" ></div>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
